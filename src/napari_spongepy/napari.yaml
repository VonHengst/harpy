name: napari-spongepy
display_name: napari spongepy
contributions:
  commands:
    - id: napari-spongepy.wizard_widget
      python_name: napari_spongepy._wizard_widget:wizard_widget
      title: Wizard
    - id: napari-spongepy.preprocess_widget
      python_name: napari_spongepy._preprocess_widget:preprocess_widget
      title: Preprocessing
    - id: napari-spongepy.segmentation_widget
      python_name: napari_spongepy._segmentation_widget:segmentation_widget
      title: Segmentation
    - id: napari-spongepy.transcripts_widget
      python_name: napari_spongepy._transcripts_widget:transcripts_widget
      title: Transcripts
  widgets:
    # display_name is the name shown in the napari menu
    - command: napari-spongepy.wizard_widget
      display_name: Wizard
    - command: napari-spongepy.preprocess_widget
      display_name: Preprocess
    - command: napari-spongepy.segmentation_widget
      display_name: Segment
    - command: napari-spongepy.transcripts_widget
      display_name: Visualize Transcripts
