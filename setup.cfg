[metadata]
name = napari-spongepy
version = 0.0.1
description = Napari plugin for spatial transcriptomics data analysis
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/saeyslab/napari-spongepy
author = Frank Vernaillen
author_email = frank.vernaillen@vib.be
license = BSD-3-Clause
license_files = LICENSE
classifiers =
    Development Status :: 2 - Pre-Alpha
    Framework :: napari
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Software Development :: Testing
project_urls =
    Bug Tracker = https://github.com/saeyslab/napari-spongepy/issues
    Documentation = https://github.com/saeyslab/napari-spongepy#README.md
    Source Code = https://github.com/saeyslab/napari-spongepy
    User Support = https://github.com/saeyslab/napari-spongepy/issues

[options]
packages = find:
install_requires =
    numpy
    magicgui
    qtpy

python_requires = >=3.8
include_package_data = True
package_dir =
    =src

# add your package requirements here

[options.packages.find]
where = src

[options.entry_points]
napari.manifest =
    napari-spongepy = napari_spongepy:napari.yaml

[options.extras_require]
testing =
    tox
    pytest  # https://docs.pytest.org/en/latest/contents.html
    pytest-cov  # https://pytest-cov.readthedocs.io/en/latest/
    pytest-qt  # https://pytest-qt.readthedocs.io/en/latest/
    napari
    pyqt5


[options.package_data]
* = *.yaml
